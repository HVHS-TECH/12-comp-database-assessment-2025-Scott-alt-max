<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scott’s Hallucinogen Games</title>
    <link rel="stylesheet" href="style.css" />
      
    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
    <script type="module" src="./main.mjs"></script>
  </head>
<body>
  <div class="container">
    <h1>Scott’s Sliocybin Games</h1>
    <a href="games/mazeGame.html">mazegame</a>
    <a href="games/coinGame.html">coinggame</a>
    <table id="fruitTable">
      <h3>Highscores</h3>
      <p>Click on games to show appropriate highscores</p>
      <thead>
        <tr>
          <th>Username</th>
          <th onclick="fb_sortByGameHighScore('mazeGameHighScore', this)">Maze Highscore <span class="arrows" id="mazeSortArrow"></span></th>
          <th onclick="fb_sortByGameHighScore('coinGameHighScore', this)">Coin Highscore <span class="arrows" id="coinSortArrow"></span></th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will fill this -->
      </tbody>
    </table>

    <p>Sign-up form:</p>
    <button onclick="fb_authenticate()">Login with Google</button>

    <form id="fruitForm">
      <label for="userName">Your Username:</label>
      <input type="text" id="userName" name="userName" value="scott" required />

      <label for="userAge">Your Age:</label>
      <input type="number" id="userAge" name="userAge" value="1" required />
    </form>

    <button onclick="submitform()">Submit</button>
    <button onclick="fb_logOut()">Log Out</button>

    <br><br><br>
    <div id="response">
    </div>

    <p id="statusMessage"></p>
  </div>
</body>
</html>
