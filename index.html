<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scott’s Psychedelic Games</title>
    <link rel="stylesheet" href="style.css" />
      
    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
    <script type="module" src="./main.mjs"></script>
  </head>
<body>
  <div class="container">
    <div class="header">
      <h1>Scott’s Psychedelic Games</h1>
      
      <a id="logInLink" href="signUp.html">Sign up / Login</a>
    </div>

    <div class="game-container">
      <div class="game-box">
        <img src="images/mazeGame.png" alt="Maze Game Image">
        <a class="overlayText" href="games/mazeGame.html">Maze Game</a>
      </div>
      <div class="game-box">
        <img src="images/coinGame.png" alt="Coin Game Image">
        <a class="overlayText" href="games/coinGame.html">Coin Game</a>
      </div>
    </div>
    <table id="fruitTable">
      <h3>Highscores</h3>
      <p>Click on games to show appropriate highscores</p>
      <thead>
        <tr>
          <th>Username</th>
          <th id="defaultSort" onclick="fb_sortByGameHighScore('mazeGameHighScore', this)">Maze Highscore <span class="arrows" id="mazeSortArrow"></span></th>
          <th onclick="fb_sortByGameHighScore('coinGameHighScore', this)">Coin Highscore <span class="arrows" id="coinSortArrow"></span></th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will fill this -->
      </tbody>
    </table>
  </div>
</body>
</html>
