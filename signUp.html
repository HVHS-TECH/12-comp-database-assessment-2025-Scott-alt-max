<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scott’s Psychedelic Games</title>
    <link rel="stylesheet" href="style.css" />
      
    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
    <script type="module" src="./main.mjs"></script>
  </head>
  <body>
    <div class="container">
      <h1>Scott’s Psliocybin Games</h1>

      <br>

      <button id="logInButton" onclick="fb_authenticate()">Login with Google</button>

      <form id="signUpForm" onsubmit="return submitform(event)">
        <label for="userName">Your Username:</label>
        <input type="text" id="userName" name="userName" minlength="1" maxlength="18" required />

        <label for="userAge">Your Age:</label>
        <input type="number" id="userAge" name="userAge" min="16" max="100" required />

        <br><br>
        <button type="submit">Submit</button>
      </form>

      <button id="logOutButton" onclick="fb_logOut()">Log Out</button>
    </div>
  </body>
</html>
